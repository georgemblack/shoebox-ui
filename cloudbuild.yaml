steps:
   - name: 'gcr.io/cloud-builders/docker'
     args: [ 'build', '-t', 'us-east1-docker.pkg.dev/$PROJECT_ID/private/shoebox-ui:$COMMIT_SHA', '.' ]
   - name: 'gcr.io/cloud-builders/docker'
     args: ['push', 'us-east1-docker.pkg.dev/$PROJECT_ID/private/shoebox-ui:$COMMIT_SHA']
   - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
     entrypoint: gcloud
     args:
     - 'run'
     - 'deploy'
     - 'shoebox-ui'
     - '--image'
     - 'us-east1-docker.pkg.dev/$PROJECT_ID/private/shoebox-ui:$COMMIT_SHA'
     - '--region'
     - 'us-east1'
     - '--concurrency'
     - '50'
     - '--max-instances'
     - '1'
     - '--memory'
     - '128Mi'
     - '--platform'
     - 'managed'
     - '--service-account'
     - 'dummy-service@shoeboxweb.iam.gserviceaccount.com'
     - '--allow-unauthenticated'
 images:
   - 'us-east1-docker.pkg.dev/$PROJECT_ID/private/shoebox-ui:$COMMIT_SHA'
